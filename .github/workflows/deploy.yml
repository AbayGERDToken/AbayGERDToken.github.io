name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    env:
      NEXT_PUBLIC_WEB3AUTH_CLIENT_ID: BEqn4P9T-g1HNqKOR_1DLt5Bb2_NwYu9wo0ImlH1HIm6DSN53vEk_z8XE01Zw9jNSvfTNyeZD2f8hfZSJl4uwlk
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "Error: Build output directory 'out' does not exist"
            exit 1
          fi
          if [ ! -f "out/index.html" ]; then
            echo "Error: Build output is incomplete - index.html not found"
            exit 1
          fi
          echo "Build output verified successfully"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4





