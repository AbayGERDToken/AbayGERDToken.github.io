name: i18n Key Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-i18n:
    name: Run i18n checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run English i18n check
        run: npm run check:i18n

      - name: Run Amharic i18n check
        run: npm run check:i18n:am
